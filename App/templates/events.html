{% extends 'header.html'%}
{%load static%}
{%block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    

</head>

<body>
        <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url('{% static 'img/bg-img/breadcumb3.jpg'%}');">
        <div class="bradcumbContent">
            <p>See whatâ€™s new</p>
            <h2>Concerts</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Events Area Start ##### -->
    <section class="events-area section-padding-100">
        <div class="container">
            <div class="row">
                {% for i in products %}
                <!-- Single Event Area -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="single-event-area mb-30">
                        <div class="event-thumbnail">
                            <img src="{{i.product_image.url}}" alt="Image" style="height: 250px; width: 500px;">
                        </div>
                        <div class="event-text">
                            <a class="post-classic-link" href="{% url 'product_detail' pk=i.pk %}"><h4>{{i.product_name}}</h4></a>
                            <div class="event-meta-data">
                                 <p><time class="post-classic-time event-place" datetime="2019-09-19">{{i.product_date}} | {{i.product_time}}</time></p>
                                 <p class="event-place">{{i.product_venue}}</p>
                                 <a class="post-classic-link" href="{% url 'product_detail' pk=i.pk %}">Read more</a>
                            </div>
                            <a href="{% url 'product_detail' pk=i.pk %}" class="btn see-more-btn">Buy Tickets</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <!-- Single Event Area -->
            </div>  
        </div>
    </section>
    <!-- ##### Contact Area End ##### -->

    
   
</body>

</html>
{%endblock%}
