<body>
    <!-- ##### Breadcumb Area Start ##### -->

          <h3 style="color: green;" align="center">{{msg}}</h3>

                        <!-- Login Form -->
                        <div class="login-form">
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token%} 
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" id="email_field" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter E-mail" name="email" value="{{email}}">
                                    <span id="email_error" style="color: red;"></span>

                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{password}}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"><a href="{% url 'forgot_password' %}">Forgot Password?</a></label>
                                </div>
                                <button type="submit" class="btn oneMusic-btn mt-30">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ##### Login Area End ##### -->
