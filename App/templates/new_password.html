{% extends 'header.html'%}
{%load static%}
{%block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    

</head>

<body>
    <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url({% static 'img/bg-img/breadcumb3.jpg' %});">
        <div class="bradcumbContent">
            <h2>Create Password</h2>
        </div>
    </section>
    
    <section class="login-area section-padding-100">
        <div class="container">
        {% if msg %}
          <h3 style="color: green;" align="center">{{msg}}</h3>
        {% else %}
          <h3 style="color: red;" align="center">{{msg1}}</h3>
        {% endif %}
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="login-content">
                        <h3>Welcome Back</h3>
                        <!-- Login Form -->
                        <div class="login-form">
                            <form action="{% url 'new_password' %}" method="post">
                                {% csrf_token%} 
                                <input type="hidden" value="{{email}}" name="email">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">New Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="New Password" name="new_password" value="{{password}}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Confirm New Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm New Password" name="cnew_password" value="{{password}}">
                                </div>
                                <button type="submit" class="btn oneMusic-btn mt-30">Update Password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

   
</body>

</html>
{%endblock%}
