{% extends 'seller_header.html'%}
{%load static%}
{%block content%}


<!DOCTYPE html>
<html lang="en">

<head>
    

</head>

<body>
        <!-- ##### Breadcumb Area Start ##### -->
    <section class="breadcumb-area bg-img bg-overlay" style="background-image: url('{% static 'img/bg-img/breadcumb3.jpg'%}');">
        <div class="bradcumbContent">
            <p>See whatâ€™s new</p>
            <h2>Manage Concerts</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Events Area Start ##### -->
    <section class="events-area section-padding-100">
        <div class="container">
            <div class="row">
               
                {% for i in products %}
                <!-- Single Event Area -->
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="single-event-area mb-30">
                        <div class="event-thumbnail">
                            <a href="{% url 'seller_product_detail' pk=i.pk %}">
                                <img src="{{i.product_image.url}}" alt="Image" style="height: 250px; width: 500px;">
                            </a>
                        </div>
                        <div class="event-text">
                            <h4>{{i.product_name}}</h4>
                            <div class="event-meta-data">
                                 <p><time class="post-classic-time event-place" datetime="2019-09-19">{{i.product_date}} | {{i.product_time}}</time></p>
                                 <p class="event-place">{{i.product_venue}}</p>
                                 <a class="post-classic-link" href="{% url 'seller_product_detail' pk=i.pk %}">Read more</a>
                            </div>
                            <a href="{% url 'seller_product_edit' pk=i.pk %}" class="btn see-more-btn">Edit Concert</a>
                            <br>
                            <a href="{% url 'seller_product_delete' pk=i.pk %}" class="btn see-more-btn" >Delete</a>
                        </div>
                    </div>
                </div>
               {% endfor %}
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="load-more-btn text-center mt-70">
                        <a href="#" class="btn oneMusic-btn">Load More <i class="fa fa-angle-double-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
   
</body>

</html>
{%endblock%}
